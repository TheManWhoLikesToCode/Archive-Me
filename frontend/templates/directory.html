<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Directory - Blackboard Scrapper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="/static/default.css" id="theme-color" />
</head>

<body id="directoryPage">
    <!-- Navigation Bar -->
    <section class="smart-scroll">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-dark">
                <!-- Back Arrow and Archive Me -->
                <a class="navbar-brand heading-black" href="/">
                    <i class="fa fa-arrow-left mr-2"></i>Archive Me
                </a>

                <!-- Toggler for Mobile View -->
                <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                    data-target="#navbarCollapseDemo" aria-controls="navbarCollapseDemo" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span data-feather="grid"></span>
                </button>

                <!-- Navbar items -->
                <div class="collapse navbar-collapse" id="navbarCollapseDemo">
                    <ul class="navbar-nav ml-auto">
                        <!-- Additional navbar items here if needed -->
                        <li class="nav-item">
                            <a class="nav-link page-scroll" href="#" id="back">Back</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <section class="demo-section" style="margin-top: 70px">
        <div class="container">
            <section>
                <div class="container mt-4">
                    <h1>Directory Listing for <span id="path">/path/to/directory</span></h1>
                    <!-- Placeholder for Directory Listing -->
                    <ul id="directoryList" class="list-unstyled">
                        <!-- Directory contents will be dynamically listed here -->
                    </ul>
                </div>
            </section>
        </div>
    </section>

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>

</html>

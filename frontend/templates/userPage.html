<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>User Dashboard - Archive Me</title>
    <meta name="description" content="User Dashboard for Archive Me application" />

    <!-- Reusing existing styles and libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="static/default.css" id="theme-color" />
    <link rel="apple-touch-icon" sizes="180x180" href="static/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/logo/archive-me_logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/logo/apple-touch-icon.png">
    <link rel="manifest" href="../static/site.webmanifest">
</head>

<body>
    <!-- Navigation -->
    <section class="smart-scroll">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-dark">
                <a class="navbar-brand heading-black" href="/">
                    Archive Me
                </a>
                <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span data-feather="grid"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link page-scroll" href="#dashboard">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link page-scroll" href="#courses">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link page-scroll" href="#settings">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link page-scroll" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <!-- Dashboard Section -->
    <section class="py-7 py-md-0 bg-hero" id="dashboard">
        <div class="container">
            <div class="row vh-md-100">
                <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                    <h1 class="heading-black text-capitalize">
                        Welcome to Your Dashboard
                    </h1>
                    <p class="lead py-3">
                        Manage your courses and archives efficiently.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Courses Section -->
    <section class="pt-6 pb-7" id="courses">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto text-center">
                    <h2 class="heading-black">
                        Your Courses
                    </h2>
                    <p class="text-muted lead">
                        Access and manage your current and archived courses here.
                    </p>
                </div>
            </div>
            <!-- Course List Here -->
        </div>
    </section>

    <!-- Settings Section -->
    <section class="py-7 bg-dark section-angle top-left bottom-left" id="settings">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mx-auto text-center">
                    <h2 class="heading-black">Account Settings</h2>
                    <p class="text-muted lead">Manage your account settings and preferences.</p>
                </div>
            </div>
            <!-- Settings Form Here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-6">
        <!-- Existing Footer Content -->
    </footer>

    <!-- Reusing existing scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script type="module" src="static/scripts.js"></script>
</body>

</html>
